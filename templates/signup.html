{% extends "base.html" %}

{% block subtitle %}{{ _("Signup") }} | {% end %}

{% block afterstyle %}
<link rel="canonical" href="{{g.siteurl}}/account/siginup" />
{% end %}

{% block content %}
<div class="ui-box">
    <div class="ui-box-header">
        <h4>{{_("Signup")}}</h4>
    </div>
    <form class="ui-box-container" action="" method="post">
        {% raw xsrf_form_html() %}
        <div class="fm-item fm-required">
            <label class="fm-label" for="username">{{ _("用户名") }}</label>
            <input type="text" class="fm-text" name="username" required />
        </div>
        <div class="fm-item fm-required">
            <label class="fm-label" for="password">{{ _("密码") }}</label>
            <input type="password" class="fm-text" name="password" required />
        </div>
        <div class="fm-item fm-required">
            <label class="fm-label" for="repeat_password">{{ _("重复密码") }}</label>
            <input type="password" class="fm-text" name="repeat_password" required />
        </div>
        <div class="fm-item fm-required">
            <label class="fm-label" for="email">{{ _("Email") }}</label>
            <input type="text" class="fm-text" name="email" required />
        </div>
        <div class="fm-item">
            <button class="ui-btn">{{_("Signup")}}</button>
        </div>
    </form>
</div>
{% end %}
