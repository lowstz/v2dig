{% extends "base.html" %}

{% block subtitle %}{{ _("修改密码") }} | {% end %}

{% if current_user %}
{% block content %}
<div class="ui-box">
  <div class="ui-box-header">
    <h3>修改密码</h3>
  </div>
    <form action="" method="post" class="ui-box-container">
      {% raw xsrf_form_html() %}
      <div class="fm-item fm-required">
        <label class="fm-label" for="old_password">旧密码</label>
        <input type="password" class="fm-text" name="old_password">
      </div>
      <div class="fm-item">
        <label class="fm-label" for="new_password">新密码</label>
        <input type="password" class="fm-text" name="new_password">
      </div>
      <div class="fm-item">
        <label class="fm-label" for="repeat_password">重复密码</label>
        <input type="password" class="fm-text" name="repeat_password">
      </div>
      <div class="fm-item">
        <button class="ui-btn">Save</button>
      </div>
    </form>
</div>
{% end %}
{% end %}
