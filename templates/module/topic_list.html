{% for topic in topics %}
{% set author = handler.get_member(topic['author']) %}
<div class="ui-cell article">
  <a href="/member/{{ topic['author'] }}"
     class="ui-avatar"><img src="{{ handler.get_avatar(author['email']) }}" width="48" height="48"></a>
  <a href="/topic/{{topic['tid']}}" class="ui-cell-top-right" title="{{topic['reply_count']}}">{{topic['reply_count']}}</a>
  <div class="article fn-wrap">
    <h3><a href="/topic/{{topic['tid']}}">{{topic['title']}}</a></h3>
    <div class="article-meta">
      by <a href="/member/{{topic['author']}}">{{topic['author']}}</a> •
      in <a href="/node/{{topic['node']}}">{{topic['node']}}</a> •
      <time datetime="{{ topic['last_reply_time'] }}"
            title="replied">{{
        handler.format_time(topic['last_reply_time']) }}</time>
    </div>
  </div>
</div>
{% end %}
